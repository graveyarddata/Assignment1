<!-- USER INTERFACE: html code for submission form-->

<html>
<head>
    <title>What penguin are you?</title>
    <style>
        body {
            background-color: #2ba0ff; /* bright blue background */
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh; /* full viewport height */
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center; /* center vertically */
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.15); /* slightly transparent white box */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.25);
        }

        h1 {
            color: white; /* title in white letters */
            font-size: 2.5em;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 1.1em;
        }

        input[type="text"] {
            margin-top: 5px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 220px;
            text-align: center;
        }

        input[type="submit"] {
            margin-top: 25px;
            padding: 14px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #013375; /* dark blue */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #012657; /* slightly darker on hover */
        }
    </style>
</head>
<body>

<form action="/what_penguin_are_you" method="POST">

    <h1> What penguin are you? </h1>

    <label for="bl">Beak/Bill length (in millimeters):</label>
    <input type="text" id="bl" name="bl" placeholder="bl"> <br>

    <label for="bd">Beak/Bill depth (in millimeters):</label>
    <input type="text" id="bd" name="bd" placeholder="bd"> <br>

    <label for="fl">Flipper length (in millimeters):</label>
    <input type="text" id="fl" name="fl" placeholder="fl"> <br>

    <label for="bm">Body mass (in grams):</label>
    <input type="text" id="bm" name="bm" placeholder="bm"> <br>

    <p><input type='submit' value='Check my penguin species!'/></p>
</form>

</body>
</html>
